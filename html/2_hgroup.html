<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas H GROUP</title>
</head>
<body>
<!-- ***
*** H GROUP lo que nos hace es remarcar el contenido internos de las etiquetas
*** en el que la etiqueta H1 esta reforzada con la etiqueta H2, dando mas relevancia de cara al
*** al motor de búsqueda de la página web
-->
<header>
    <hgroup>
        <h1>Como aprender hacer páginas Web</h1>
        <h2>para mejorar el posicionamiento SEO</h2>
    </hgroup>

<!-- *** eso si si repitemos la etiqueta, hacemos lo contrario, ya que en vez de priorizar sobre un
**** tema principal, al duplicar el código lo que provocamos que es reducimos la importancia de cara al SEO-->
    <hgroup>
        <h1>Como aprender hacer páginas Web</h1>
        <h2>para mejorar el posicionamiento SEO</h2>
    </hgroup>

</header>


<h1>Título principal</h1>
<h2>Título h2</h2>
<h3>Título h3</h3>
<h4>Título h4</h4>
<h5>Título h5</h5>
</body>
</html>
