<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Como utilizar las etiquetas h1, h2, ...</title>
</head>
<body>
<!-- *** importante utilizar las etiquetas h ya que si queremos
*** posicionar nuestra página las disposición de las mismas
*** importa para el posicionamiento SEO-->
    <header>
        <h1>Titulo principal</h1>
    </header>


    <h1>Título principal</h1>
    <h2>Título h2</h2>
    <h3>Título h3</h3>
    <h4>Título h4</h4>
    <h5>Título h5</h5>
</body>
</html>
