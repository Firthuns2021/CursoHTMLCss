<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav - ul - ol - li</title>
</head>
<body>
    <header>
        <nav>
            <h2>Lista no ordenada</h2>
            <ul>
                <li>Opcion1</li>
                <li>Opcion2</li>
                <li>Opcion3</li>
                <li>Opcion4</li>
            </ul>
            <h2>Lista ordenada</h2>
            <ol>
                <li>Opcion1</li>
                <li>Opcion2</li>
                <li>Opcion3</li>
                <li>Opcion4</li>
            </ol>
        </nav>
    </header>
</body>
</html>
